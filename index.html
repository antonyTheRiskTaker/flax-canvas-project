<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" type="text/css" rel="stylesheet" />
  <title>Flax Canvas</title>
</head>

<body>
  <div id="canvas-container">
    <canvas id="canvas-real" class="canvas" width="700px" height="700px"></canvas>
    <canvas id="canvas-draft" class="canvas" width="700px" height="700px"></canvas>
  </div>
  <div class="tools">
    <button type="button" id="drawing-line">Line</button>
    <button type="button" id="drawing-straight-line">Straight Line</button>
    <button type="button" id="drawing-rectangle">Rectangle</button>
    <button type="button" id="drawing-circle">Circle</button>
    <button type="button" id="drawing-curved-line">Curved Line</button>
    <button type="button" id="clear">All Clear</button>
    <!-- <button type="button" id="eraser">Eraser</button> -->
    <input type="color" id="colour-picker"></input>
    <button type="button" id="undo">Undo</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="canvas-common.js"></script>
  <script src="DrawingLine.js"></script>
  <script src="DrawingStraightLine.js"></script>
  <script src="DrawingRectangle.js"></script>
  <script src="DrawingCircle.js"></script>
  <script src="DrawingCurvedLine.js"></script>
  <script src="ClearCanvas.js"></script>
  <script src="main.js"></script>
</body>

</html>
