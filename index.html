<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" type="text/css" rel="stylesheet" />
  <!-- <script src="jquery-3.6.0.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Flax Canvas</title>
</head>

<body>
  <div class="field">
    <canvas id="canvas"></canvas>
    <div class="tools">
      <button onClick="undoLast()"type="button" class="button">Undo</button>
      <button onClick="clearCanvas()" type="button" class="button">Clear</button>
      <button onClick="drawSquare()" class="button">Square</button>
      <button onClick="drawRectangle()" class="button">Rectangle</button>
      <button onClick="drawTriangle()" class="button">Triangle</button>

      <!-- (Line below) changeColour is a custom function defined in app.js -->
      <div onClick="changeColour(this)" class="color-field" style="background: red"></div>
      <div onClick="changeColour(this)" class="color-field" style="background: blue"></div>
      <div onClick="changeColour(this)" class="color-field" style="background: green"></div>
      <div onClick="changeColour(this)" class="color-field" style="background: yellow"></div>

      <input onInput="drawColour = this.value" type="color" class="color-picker" />
      <input onInput="drawWidth = this.value" type="range" min="1" max="100" class="pen-range" />
    </div>
  </div>
</body>

<script src="app.js"></script>

</html>
