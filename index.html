<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" type="text/css" rel="stylesheet" />
  <title>Flax Canvas</title>
  <!-- jQuery -->
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script defer src="canvas-common.js"></script>
  <script defer src="DrawingLine.js"></script>
  <script defer src="DrawingStraightLine.js"></script>
  <script defer src="DrawingRectangle.js"></script>
  <script defer src="DrawingCircle.js"></script>
  <script defer src="DrawingCurvedLine.js"></script>
  <script defer src="ClearCanvas.js"></script>
  <script defer src="DragAndDropEraser.js"></script>
  <script defer src="main.js"></script>
</head>

<body>
  <div class="canvas-tools-box">
    <div class="tool-box">
      <button id="drawing-line">Line</button>
      <button id="drawing-straight-line">Straight Line</button>
      <button id="drawing-rectangle">Rectangle</button>
      <button id="drawing-circle">Circle</button>
      <button id="drawing-curved-line">Curved Line</button>
      <button id="clear">All Clear</button>
      <button id="eraser">Eraser</button>
        <input type="color" id="colour-picker"></input>
    </div>
    <div class="canvas-wrapper">
      <canvas id="canvas-real" class="canvas" width="500px" height="500px"></canvas>
      <canvas id="canvas-draft" class="canvas" width="500px" height="500px"></canvas>
    </div>
  </div>
</body>

</html>
