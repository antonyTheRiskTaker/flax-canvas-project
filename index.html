<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" type="text/css" rel="stylesheet" />
  <title>Flax Canvas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col mx-auto">
        <div id="canvas-container">
          <canvas id="canvas-real" class="canvas" width="600px" height="600px"></canvas>
          <canvas id="canvas-draft" class="canvas" width="600px" height="600px"></canvas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-dark" id="drawing-line">Line</button>
          <button type="button" class="btn btn-dark" id="drawing-straight-line">Straight Line</button>
          <button type="button" class="btn btn-dark" id="drawing-rectangle">Rectangle</button>
          <button type="button" class="btn btn-dark" id="drawing-circle">Circle</button>
          <button type="button" class="btn btn-dark" id="drawing-curved-line">Curved Line</button>
          <button type="button" class="btn btn-dark" id="clear">All Clear</button>
          <button type="button" class="btn btn-dark" id="eraser">Eraser</button>
          <div class="colour-picker">
            <input type="color" id="colour-picker"></input>
            <label>Change Colour</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="canvas-common.js"></script>
  <script src="DrawingLine.js"></script>
  <script src="DrawingStraightLine.js"></script>
  <script src="DrawingRectangle.js"></script>
  <script src="DrawingCircle.js"></script>
  <script src="DrawingCurvedLine.js"></script>
  <script src="ClearCanvas.js"></script>
  <script src="DragAndDropEraser.js"></script>
  <script src="main.js"></script>
</body>

</html>
